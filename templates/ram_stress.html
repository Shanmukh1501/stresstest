{% extends "base.html" %}

{% block content %}
  <h2>RAM Stress Test</h2>
  <p>Press the button below to start the RAM stress test.</p>
  <form action="{{ url_for('start_ram_stress') }}" method="post">
    <button type="submit">Start RAM Stress Test</button>
  </form>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
{% endblock %}
