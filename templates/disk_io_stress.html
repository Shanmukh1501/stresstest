{% extends "base.html" %}

{% block content %}
  <h2>Disk I/O Stress Test</h2>
  <p>Press the button below to start the Disk I/O stress test.</p>
  <form action="{{ url_for('start_disk_io_stress') }}" method="post">
    <button type="submit">Start Disk I/O Stress Test</button>
  </form>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
{% endblock %}
